<div class="container">
  <div class="card">
    <div class="card">
      <figure class="image">
        <img [src]="food.image" alt="food">
      </figure>
    </div>
    <div class="card-content">
      <div class="notification is-grey-light media-left">
        <p>{{food.time}}</p>
      </div>
      <div class="media-content">
        <p class="title is-6">{{food.name}}</p>
      </div>
      <div class="content">
        <span>
          <i class="fa-regular fa-star"></i>
          {{food.qualification}}
        </span>
        <span>
          <i class="fa-solid fa-hand-holding-dollar"></i>
          {{food.price}}
        </span>
      </div>
    </div>
  </div>
</div>
